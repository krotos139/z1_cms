{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Krotos139{% endblock %}</title>
		<link rel="alternate" type="application/rss+xml" title="RSS" href="{% url 'z1_cms:index_rss' %}" />
		<link rel="stylesheet" href="{% static "css/foundation.css" %}" />
		<script src="{% static "js/vendor/modernizr.js" %}"></script>
		<script src="{% static "js/vendor/jquery.js" %}"></script>
		<script src="{% static "js/foundation/foundation.js" %}"></script>
		<script src="{% static "js/foundation/foundation.magellan.js" %}"></script>
	</head>
	<body>

		<div class="row">
			<div class="large-4 medium-4 columns">
				<a href="/"><img src="{% static "img/krotos_logo.svg" %}" alt="Krotos139 logo"></a>
			</div>
			<div class="large-8 medium-8 columns">
				<p><br/></p>
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns sticky">
				<nav class="top-bar" data-topbar><section class="top-bar-section">

					<ul class="right">
						<li class="has-dropdown">
							<a href="#">Навигация</a>
							<ul class="dropdown">
								<li><a href="/">Главная страница</a></li>
								<li><a href="/category">Категории</a></li>
								<li><a href="/admin/">Авторизация</a></li>
								<li><a href='/admin/filebrowser/browse/'>Файлы</a></li>
							</ul>
						</li>
					</ul>

					{% block navigation %}
					{% endblock %}

				</section></nav>
			</div>
		</div>
 
		{% block content %}{% endblock %}
 
		<script src="{% static "js/vendor/jquery.js" %}"></script>
		<script src="{% static "js/foundation.min.js" %}"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
